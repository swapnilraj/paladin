{{/*
Static key material for each Paladin node.

Uses well-known Hardhat test private keys (mnemonic: "test test test test test test test test test test test junk").
These are public test keys — never use in production.

Key assignments:
  node1: Hardhat accounts 0-5
  node2: Hardhat accounts 6-11
  node3: Hardhat accounts 12-17

The key handles in the static store match Paladin identifier names directly (e.g.
"registry.operator", "owner") because derivationType=direct uses the identifier name,
not a DB-allocated index. This makes addresses stable across node DB wipes.
*/}}

{{- $prefix := .Values.paladin.nodeNamePrefix }}
